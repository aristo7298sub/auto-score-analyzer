# Alembic 配置文件

[alembic]
# Alembic migration 脚本路径
script_location = alembic

# sqlalchemy url模板
# 如果环境变量DATABASE_URL存在则使用，否则使用sqlite
sqlalchemy.url = sqlite:///./score_analyzer.db

# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
